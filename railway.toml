# Railway config for HELOC Frontend (separate repo deploy)
# Root Directory: empty (repo root is the frontend)
# Optional: set VITE_API_URL in Railway to your API URL (e.g. https://heloc-api.railway.app)

[build]
builder = "DOCKERFILE"

[deploy]
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
